<script>
  document.getElementById('download-pdf').addEventListener('click', () => {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();

    const table = document.getElementById('panneauxArchiveTable');
    const rows = Array.from(table.rows).map(row => Array.from(row.cells).map(cell => cell.innerText));

    const headers = rows.shift(); // Remove the first row for headers
    const data = rows;

    doc.autoTable({
      head: [headers],
      body: data,
    });

    doc.save('archivepanneaux.pdf');
  });
</script>

<script>
  document.getElementById('download-excel').addEventListener('click', () => {
    const table = document.getElementById('panneauxArchiveTable');
    const wb = XLSX.utils.table_to_book(table, {sheet: "archivepanneaux"});

    XLSX.writeFile(wb, 'archivepanneaux.xlsx');
  });
</script>
<script>
  async function fetchData() {
    try {
      const response = await fetch('http://localhost:3001/archivespanneaux/');
      const data = await response.json();
      return data;
    } catch (error) {
      console.error('Error fetching data:', error);
      throw error;
    }
  }

  async function populateTable() {
    try {
      const data = await fetchData();
      const tableBody = document.querySelector('#panneauxArchiveTable tbody');

      data.forEach(function (archivepanneau) {
        var row = document.createElement('tr');
        row.innerHTML = `
        <td><a href="#" class="text-primary fw-bold">${archivepanneau.code_face}</a></td>
          <td>${archivepanneau.region}</td>
          <td>${archivepanneau.emplacement}</td>
          <td>${archivepanneau.type}</td>
          <td>${archivepanneau.prix}</td>
          <td>${archivepanneau.trafic_routier}</td>
          <td><img src="${archivepanneau.photo}" style="max-width:100px; max-height:100px;"></td>
          <td>${archivepanneau.cree_a}</td>
        `;
        tableBody.appendChild(row);
      });
    } catch (error) {
      console.error('Error populating table:', error);
    }
  }

  populateTable();
</script>
